services:
  db:
    image: postgres:16
    container_name: db
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    env_file:
      - envs/.env.prod
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "${HOST_DB_PORT:-5432}:5432"

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "${HOST_REDIS_PORT:-6379}:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: production
    container_name: backend
    restart: always
    ports:
      - "${HOST_BACKEND_PORT:-3000}:3000"
    env_file:
      - envs/.env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: production
      args:
        - VITE_API_BASE_URL=http://localhost:3000
    container_name: frontend
    ports:
      - "8080:80"
    restart: always
    depends_on:
      - backend

volumes:
  db_data:
