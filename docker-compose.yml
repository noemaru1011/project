services:
  db:
    image: postgres:16
    container_name: db
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: backend/dockerfile
    container_name: backend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - .env
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./shared:/project/shared
      - ./backend/prisma:/project/backend/prisma
      - ./backend/src:/project/backend/src

  # frontend:
