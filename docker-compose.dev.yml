name: project-dev

services:
  db:
    image: postgres:16
    container_name: db.dev
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always
    env_file:
      - envs/.env.dev
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    ports:
      - "${HOST_DB_PORT:-5433}:5432"

  redis:
    image: redis:7
    container_name: redis.dev
    ports:
      - "${HOST_REDIS_PORT:-6378}:6379"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: development
    container_name: backend.dev
    restart: always
    ports:
      - "${HOST_BACKEND_PORT:-3001}:3000"
    env_file:
      - envs/.env.dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./shared:/app/shared
      - ./backend/src:/app/backend/src
      - ./backend/prisma:/app/backend/prisma
    # 起動時にマイグレーションとシードを実行
    command: >
      sh -c "npx prisma migrate dev && npx prisma db seed && npm run dev"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: development
    container_name: frontend.dev
    ports:
      - "5173:5173"
    env_file:
      - envs/.env.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  db_data_dev:
